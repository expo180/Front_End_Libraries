<div class="container">
    <h1>Simple Calculator</h1>
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <div class="row">
          <div id="clear" class="col-3 button">C</div>
          <div id="divide" class="col-3 button operator">/</div>
          <div id="multiply" class="col-3 button operator">*</div>
          <div id="subtract" class="col-3 button operator">-</div>
        </div>
        <div class="row">
          <div id="seven" class="col-3 button number">7</div>
          <div id="eight" class="col-3 button number">8</div>
          <div id="nine" class="col-3 button number">9</div>
          <div id="add" class="col-3 button operator">+</div>
        </div>
        <div class="row">
          <div id="four" class="col-3 button number">4</div>
          <div id="five" class="col-3 button number">5</div>
          <div id="six" class="col-3 button number">6</div>
        </div>
        <div class="row">
            <div id="one" class="col-3 button number">1</div>
          <div id="two" class="col-3 button number">2</div>
          <div id="three" class="col-3 button number">3</div>
          <div id="equals" class="col-3 button equal">=</div>
        </div>
        <div class="row">
          <div id="zero" class="col-6 button number">0</div>
          <div id="decimal" class="col-3 button">.</div>
        </div>
      </div>
    </div>
  </div>
